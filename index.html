    <h1 class="text-center mt-5">Bookmarker</h1>

    <hr>
    <div class="allpage ">
      
      <h3 class="text-center"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites<i class="fa-solid fa-bookmark ps-1"></i></h3>
      <div class="container my-5">
        <div class="mb-5">
          <label for="siteName"><i class="fa-solid fa-bookmark"></i> Site Name</label>
    
          <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
        </div>
        <div>
          <label for="siteName"><i class="fa-solid fa-link"></i> Site URL</label>
    
          <input type="text" class="form-control" id="SiteURL" placeholder="Website URL">
        </div>
    
    
      <div class="button d-flex align-items-center justify-content-center">
      <button id="addbutton" class="addbutton btn d-block btn-outline-secondary mt-5 ps-4 pe-4" onclick="addBookMark()">Submit</button>
      <button id="updatebutton" class="updatebutton d-block d-none mx-auto btn btn-primary mt-5 ps-4 pe-4" onclick="finalUpdate()">update</button>
      </div>
    
      </div>
    </div>


    <hr>

<div class="search d-flex align-items-center">
